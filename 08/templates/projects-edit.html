<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Edit project: {{ item.id }}</title>
  </head>
  <body>
    <h1>Edit project: {{ item.id }}</h1>
    <hr>
    <a class="btn btn-dark" href="{{ url_for('index') }}">Return to projects</a>
    <hr>
    {% if information %}
    <div class="alert alert-dark" role="alert">{{ information }}</div>
    {% endif %}
    <form method="POST">
      <div class="mb-3">
        <label class="form-label">Title</label>
        <input type="text" class="form-control" name="title" value="{{ item.title }}" />
      </div>
      <div class="mb-3">
        <label class="form-label">Description</label>
        <input type="text" class="form-control" name="description" value="{{ item.description }}" />
      </div>
      <div class="mb-3">
        <label class="form-label">Status</label>
        <select class="form-select" name="status">
          <option {% if item.status == "new" %}selected{% endif %} value="new">New</option>
          <option {% if item.status == "pending" %}selected{% endif %} value="pending">Pending</option>
          <option {% if item.status == "closed" %}selected{% endif %} value="closed">Closed</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
    </form>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
