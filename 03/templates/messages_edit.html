{% extends 'base.html' %}

{% block title %}
    <title>Messages edit: {{ item.id }}</title>
{% endblock %}

{% block head %}
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/summernote@0.9.0/dist/summernote.min.css" rel="stylesheet">
{% endblock %}

{% block body %}
    <h1>Messages edit: {{ item.id }}</h1>
    <hr>
    <a class="btn btn-dark" href="{{ url_for('messages') }}">Return to messages</a>
    <hr>
    {% if information %}
    <div class="alert alert-dark" role="alert">
    {{ information }}
    </div>
    {% endif %}
    <form method="POST">
      <div class="mb-3">
        <label class="form-label">Title</label>
        <input type="text" class="form-control" name="title" value="{{ item.title }}" />
      </div>
      <div class="mb-3">
        <label class="form-label">Content</label>
        <textarea class="form-control" rows="3" name="content" id="content">{{ item.content }}</textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Student</label>
<select class="form-select" aria-label="Choose a student" name="student_id">
  {% for student in students %}
  <option value="{{ student.id }}" {% if student.id == item.student_id %} selected{% endif %}>{{ student.first_name }} {{ student.last_name }}</option>
  {% endfor %}
</select>
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
    </form>
    {% endblock %}

{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/summernote@0.9.0/dist/summernote.min.js"></script>
<script>
  $(document).ready(function() {
    $('#content').summernote();
  });
</script>
{% endblock %}
